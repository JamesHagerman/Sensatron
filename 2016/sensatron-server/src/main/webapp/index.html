<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sensatron</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/colorsys.js"></script>
  <script src="js/main.js"></script>
</head>
<body class="sensatron">
	<div>
	<label for="hue1" class="ui-hidden-accessible">Hue 1:</label>
	<input type="range" class="hue-slider" name="hue1" id="hue1" min="0" max="255" value="0">
	</div>
	<br/>
	<div>
	<label for="hue2" class="ui-hidden-accessible">Hue 2:</label>
	<input type="range" class="hue-slider" name="hue2" id="hue2" min="0" max="255" value="0">
	</div>
	<br/>
	<div id="centerPanel">
	<img id="mode-1" data-mode="1" class="mode-button mode-button-on" src="assets/mode_button_bottom_slider.svg"/>
	<img id="mode-2" data-mode="2" class="mode-button mode-button-right" src="assets/mode_button_reset.svg"/>
	<img id="mode-3" data-mode="3" class="mode-button mode-button-bottom" src="assets/mode_button_crackle.svg"/>
	<img id="mode-4" data-mode="4" class="mode-button mode-button-bottom mode-button-right" src="assets/mode_button_accelerometer.svg"/>
	<div id="trigger1" data-trigger="1" class="trigger-button"></div>
	<div id="trigger2" data-trigger="2" class="trigger-button"></div>
	<div id="trigger3" data-trigger="3" class="trigger-button"></div>
	<img id="beat" class="beat-button" src="assets/central_lights_for_reference.svg"/>
	</div>
	<br/>
	<div>
	<label for="saturation" class="ui-hidden-accessible">Saturation:</label>
	<input type="range" name="saturation" id="saturation" min="0" max="100" value="0">
	</div>
	<br/>
	<div>
	<label for="slider4" class="ui-hidden-accessible">Slider 4:</label>
	<input type="range" name="slider4" id="slider4" min="0" max="100" value="0">
	</div>
  <br/>
  <div id="fluidControlsDiv">
	<div>
		<label for="slider5" class="ui-hidden-accessible">Slider 5:</label>
		<input type="range" name="slider5" id="slider5" min="0" max="100" value="0">
	</div>
	<br/>
	<div style="text-align: center;">
		<img id="blend-mode-1" data-blend-mode="1" class="blend-mode-button mode-button-on" src="assets/blend_mode_button_1.svg"/>
		<img id="blend-mode-2" data-blend-mode="2" class="blend-mode-button" src="assets/blend_mode_button_2.svg"/>
		<img id="blend-mode-3" data-blend-mode="3" class="blend-mode-button" src="assets/blend_mode_button_3.svg"/>
		<img id="blend-mode-4" data-blend-mode="4" class="blend-mode-button" src="assets/blend_mode_button_4.svg"/>
	</div>
  </div>
</body>
</html>
