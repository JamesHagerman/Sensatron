<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sensatron</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/colorsys.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<p>Lights are <span id="lightsOn"></span></p>
	<button onclick="toggle()">Toggle Lights</button>
	<br/>
	<div>
	<label for="hue1" class="ui-hidden-accessible">Hue 1:</label>
	<input type="range" class="hue-slider" name="hue1" id="hue1" min="0" max="255" value="0">
	</div>
	<br/>
	<div>
	<label for="hue2" class="ui-hidden-accessible">Hue 2:</label>
	<input type="range" class="hue-slider" name="hue2" id="hue2" min="0" max="255" value="0">
	</div>
	<br/>
	<div id="centerPanel">
	<img src="img/mode_button_crackle.svg"/>
	</div>
</body>
</html>
